<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" href="data:,">
    <title>coverage page</title>
    <link href="style.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h3 class="red inline-used and-used">
      Mock Coverage
    </h3>
    <div class="grid"></div>
    <div class="fps-detector"></div>

    <script src="demo.js"></script>
    <script src="js/demo.js"></script>
    
    <script src="browser.js"></script>
    <script src="fps-detector.js"></script>

    <script src="ie-polyfill.js"></script>
    <script src="redirection.js"></script>
	<script src="turbogrid.js"></script>
    
    <script>
       console.log('body');
       const FPSDetector = window['fps-detector'].FPSDetector;

       new FPSDetector('.fps-detector');

       const { Grid } = window.turbogrid;
       const grid = new Grid('.grid');
       grid.setOption({
           autoHeight: true
       });
       grid.setData({
           columns: [{
               id: 'name',
               name: 'Name'
           }],
           rows: [{
               name: 'name'
           }]
       });
       grid.render();
    </script>


</body>

</html>
